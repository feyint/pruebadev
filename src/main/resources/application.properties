spring.application.name=ms-usuario
server.port=8003
spring.datasource.url=jdbc:h2:mem:nisumdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.h2.console.enabled=true


spring.h2.console.path=/h2-console

#logging.level.root=DEBUG

spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.hibernate.ddl-auto=create

app.validation.email=^[\\w.-]+@[a-zA-Z\\d.-]+\\.[a-zA-Z]{2,}$
app.validation.password=^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]{8,}$

springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true
spring.jpa.open-in-view=false

springdoc.swagger-ui.path=/swagger-ui.html
logging.level.org.springframework.validation=DEBUG